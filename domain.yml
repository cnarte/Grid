version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- return
- affirm
- faq:
    is_retrieval_intent: true
- order_product
- order_cancel
- order_status
- greet
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- nlu_fallback
- help
- show_credit_balance
- human_handoff
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_balance:
  - text: Your balance is rs 10000.
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  - text: um, what did you just say to me?
  utter_help:
  - text: |-
      I can help you with your order, credit cards, offers and customer support. 
      You can ask me things like: 
      - What's my account balance? 
      - Pay off my credit card 
      - What did I spend at Target last month? 
      - I need to transfer money
  utter_order_shoes:
  - text: Sorry, I can't actually help you order the shoes. Please visit our site to buy some nice shoes! I can help you check inventory, see the status of an order or even make a change to that order.
  utter_order_status:
  - text: Based on the latest order from {email}, it looks like your order is currently {status}.
  utter_order_cancel_confirm:
  - text: Sorry to hear you want to cancel! Do you want to continue?
  utter_order_cancel_finish:
  - text: Ok, I've cancelled the order. If you'd like to reorder, please visit your recent orders in your account history.
  utter_return_confirm:
  - text: Sorry for the inconvenience! Are you sure you want to return the product?
  utter_return_finish:
  - text: Ok, I've kicked off your return. You should be receiving your refund within 7 days and our wish master will pickup the order soon.
  utter_ask_handoff:
  - text: It looks like you want to be transferred to a human agent.
  utter_handoff_options:
  - text: You can call our customer care representative at 18002029898 or visit https://www.flipkart.com/helpcentre
actions:
- utter_faq
- utter_greet
- utter_help
- utter_order_cancel_confirm
- utter_order_cancel_finish
- utter_order_shoes
- utter_order_status
- utter_return_confirm
- utter_return_finish
