version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# to be implemented
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: help
  steps:
  - intent: help
  - action: utter_help

- rule: Provide handoff options
  steps:
  - intent: human_handoff
  - action: utter_ask_handoff
  - action: utter_handoff_options

- rule: Activate form
  steps:
  - intent: due_credit_card_bills
  - action: utter_ask_due_details
  - action: pending_bill_response
  - active_loop: pending_bill_response

- rule: Submit form
  condition:
  - active_loop: pending_bill_response
  steps:
  - action: pending_bill_response
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_due_bill_response_saved